<div class="row">
    <div class="col-xs-12 p-2">
        <button class="btn btn-success">Add Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 p-2">
        <app-recipes-item *ngFor="let recipe of recipes" 
            [recipes]="recipe" 
            (recipeSelected)="onRecipeSelected(recipe)">
        </app-recipes-item>
    </div>
</div>
