<div class="row">
  <div class="col-xs-12 p-2">
    <button class="btn btn-success" (click)="onNewRecipe()">Add Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 p-2">
    <app-recipes-item
      *ngFor="let recipe of recipes; let i = index"
      [recipes]="recipe"
      [index]="i"
    >
    </app-recipes-item>
  </div>
</div>
