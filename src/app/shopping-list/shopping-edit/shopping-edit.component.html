<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form group">
                    <label for="amout">Amount</label>
                    <input type="number" id="amout" class="form-control" #amountInput>
                </div>
                <div class="row">
                    <div class="col-xs-12 p-2">
                        <button class="btn btn-success p-1 m-1" (click)="onAddItem()">Add</button>
                        <button class="btn btn-danger p-1 m-1" type="button">Delete</button>
                        <button class="btn btn-primary p-1 m-1" type="button">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
